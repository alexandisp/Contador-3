<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos a Nuestro Amor 💖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #fff5f5;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ff69b4;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
        }

        .heart-float {
            position: absolute;
            color: #ff6b81;
            font-size: 20px;
            opacity: 0.7;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>hola mi amor 💕</h1>
    <p>TODA NUESTRA RELACION AQUI 💖</p>
    
    <!-- Primer botón -->
    <button class="btn" onclick="location.href='index2.html'">Razones por las que...</button>

    <!-- Segundo botón agregado -->
    <button class="btn" onclick="location.href='indextienpo.html'">Tiempo de nuestra relación</button>

    <script>
        const heartEmojis = ['❤️', '💖', '💕', '💘', '💗', '💞'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

            const size = Math.random() * 20 + 10;
            heart.style.fontSize = `${size}px`;

            const left = Math.random() * 100;
            heart.style.left = `${left}%`;

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
