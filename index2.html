<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva del Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .countdown {
            font-size: 5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 30px;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatDown {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuenta Regresiva para darte las mil razones por las que te amo 💞</h1>
        <div class="countdown" id="countdown">00d 00h 00m 00s</div>
    </div>

    <script>
        // ✅ Fecha fija: 15 de mayo de 2025 a las 14:00
        const targetDate = new Date('2025-05-16T23:01:00');

        function updateCountdown() {
            const currentTime = new Date();
            const diff = targetDate - currentTime;

            if (diff <= 0) {
    const countdown = document.getElementById('countdown');
    countdown.innerHTML = "";  // Limpiar texto

    // Crear el botón
    const btn = document.createElement('button');
    btn.textContent = "Ir a la sorpresa";
    btn.style.padding = "10px 20px";
    btn.style.fontSize = "1.5rem";
    btn.style.borderRadius = "10px";
    btn.style.border = "none";
    btn.style.backgroundColor = "#ff3366";
    btn.style.color = "white";
    btn.style.cursor = "pointer";
    btn.style.boxShadow = "0 0 10px rgba(255, 51, 102, 0.7)";
    
    // Evento para redirigir al hacer clic
    btn.onclick = () => {
        window.location.href = "index3.html"; // Cambia "index3.html" por el archivo que quieras abrir
    };

    countdown.appendChild(btn);

    clearInterval(interval);
    return;
}

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);

        // Corazones animados
        const heartEmojis = ['❤️', '💖', '💕', '💘', '💗', '💓', '💞'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

            const size = Math.random() * 30 + 10;
            heart.style.fontSize = `${size}px`;

            const left = Math.random() * 100;
            heart.style.left = `${left}%`;

            const direction = Math.random() > 0.5 ? 'floatUp' : 'floatDown';
            heart.style.animation = `${direction} ${Math.random() * 5 + 3}s linear forwards`;

            heart.style.color = Math.random() > 0.5 ? '#ff3366' : '#ff6699';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 200);
    </script>
</body>
</html>
